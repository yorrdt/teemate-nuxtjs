<div class="section-wrapper">
    <section class="section-container">
        <div class="profile-header">
            <div class="profile-background">
                <div class="background-blocks">
                    <div class="profile-avatar-block">
                        <img class="profile-avatar" src="~assets/logo.png" alt="">
                    </div>
                    <div class="profile-names">
                        <div class="user-name">Egor Moroz</div>
                        <span class="user-status">Main developer of this website</span>
                    </div>
                    <div class="user-name-network">online</div>
                </div>
            </div>
            <div class="profile-subbackground">
                <div class="profile-info">
                    <div class="profile-edit">
                        <NuxtLink class="profile-edit-button" to="/">Edit profile</NuxtLink>
                    </div>
                </div>
                <div class="profile-subinfo">
                    <div>
                        <NuxtLink class="subinfo-item" to="/">
                            <h2>5</h2>
                            <span>Projects</span>
                        </NuxtLink>
                    </div>
                    <div>
                        <NuxtLink class="subinfo-item" to="/">
                            <h2>13</h2>
                            <span>Stars</span>
                        </NuxtLink>
                    </div>
                    <div>
                        <NuxtLink class="subinfo-item" to="/">
                            <h2>15</h2>
                            <span>Teammates</span>
                        </NuxtLink>
                    </div>
                    <div>
                        <NuxtLink class="subinfo-item" to="/">
                            <h2>28</h2>
                            <span>Posts</span>
                        </NuxtLink>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-content">
            <form class="profile-form" @submit.prevent="onSubmit">
                <div class="profile-form-textarea">
					<textarea class="profile-form-input" type="text" placeholder="Write something..." v-model="text"></textarea>
				</div>
                <div class="profile-form-button">
					<div class="profile-form-icons">
						<a class="form-icon fas fa-camera" href="/"></a>
						<a class="form-icon fas fa-file" href="/"></a>
						<a class="form-icon fas fa-music" href="/"></a>
						<a class="form-icon fas fa-paint-brush" href="/"></a>
						<a class="form-icon fas fa-chart-pie" href="/"></a>
					</div>
					<button class="btn btn-primary" type="submit">Опубликовать</button>
				</div>
            </form>
        </div>
		<div class="user-post" v-for="postData in posts">
			<div class="user-post-header">
				<div class="user-post-avatar">
					<img src="~assets/logo.png" alt="">
				</div>
                <div class="user-post-data">
                    <span class="user-post-name">Egor Moroz</span>
                    <span class="user-post-date">{{ postData.date }}</span>
                </div>
			</div>
            <div class="user-post-article">
                <p>{{ postData.text }}</p>
            </div>
            <div class="user-post-footer">

            </div>
		</div>
    </section>
</div>
